<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo das Portas Matem√°ticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .placar {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .doors {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .door {
      width: 120px;
      height: 180px;
      background: #8b4513;
      border: 5px solid #654321;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .door:hover {
      transform: scale(1.05);
    }

    .door.open {
      background: #4CAF50;
      pointer-events: none;
    }

    .door.incorrect {
      background: #b22222;
      pointer-events: none;
    }

    .label {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .doorknob {
      position: absolute;
      top: 50%;
      left: 10px;
      width: 20px;
      height: 20px;
      background-color: yellow;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #restartBtn {
      display: none;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Jogo das Portas Matem√°ticas</h1>

  <div class="placar">
    üß° Vidas: <span id="vidas">3</span> | ‚≠ê Pontua√ß√£o: <span id="pontuacao">0</span>
  </div>

  <div class="question" id="question">Carregando pergunta...</div>

  <div class="doors" id="doors"></div>

  <div id="result"></div>

  <button onclick="generateQuestion()" id="nextBtn">Nova Pergunta</button>
  <button onclick="restartGame()" id="restartBtn">üîÅ Recome√ßar</button>

  <script>
    let correctAnswer = null;
    let vidas = 3;
    let pontuacao = 0;
    let jogoAtivo = true;
    let perguntaRespondida = false;

    function atualizarPlacar() {
      document.getElementById("vidas").textContent = vidas;
      document.getElementById("pontuacao").textContent = pontuacao;
    }

    function generateQuestion() {
      if (!jogoAtivo) return;

      perguntaRespondida = false;
      document.getElementById("result").textContent = "";
      const doorsContainer = document.getElementById("doors");
      doorsContainer.innerHTML = "";

      const isFirstDegree = Math.random() < 0.5;
      let questionText, answer;

      if (isFirstDegree) {
        const m = Math.floor(Math.random() * 5) + 1;
        const b = Math.floor(Math.random() * 10) - 5;
        const x = Math.floor(Math.random() * 10) - 5;
        answer = m * x + b;
        questionText = `Qual o valor de y em y = ${m}x + ${b}, quando x = ${x}?`;
      } else {
        const a = Math.floor(Math.random() * 3) + 1;
        const b = Math.floor(Math.random() * 5) - 2;
        const c = Math.floor(Math.random() * 6) - 3;
        const x = Math.floor(Math.random() * 10) - 5;
        answer = a * x * x + b * x + c;
        questionText = `Qual o valor de y em y = ${a}x¬≤ + ${b}x + ${c}, quando x = ${x}?`;
      }

      document.getElementById("question").textContent = questionText;
      correctAnswer = answer;

      const wrong1 = answer + Math.floor(Math.random() * 5 + 1);
      const wrong2 = answer - Math.floor(Math.random() * 5 + 1);
      const options = shuffle([answer, wrong1, wrong2]);

      options.forEach(opt => {
        const door = document.createElement("div");
        door.className = "door";
        
        // Adicionando a bolinha amarela como ma√ßaneta
        const doorknob = document.createElement("div");
        doorknob.className = "doorknob";
        
        door.innerHTML = `<div class="label">${opt}</div>`;
        door.appendChild(doorknob);
        
        door.onclick = () => checkAnswer(door, opt);
        doorsContainer.appendChild(door);
      });
    }

    function checkAnswer(door, chosen) {
      if (!jogoAtivo || perguntaRespondida) return;

      perguntaRespondida = true;

      if (chosen === correctAnswer) {
        door.classList.add("open");
        document.getElementById("result").textContent = "üéâ Parab√©ns! Voc√™ acertou!";
        pontuacao += 1;
      } else {
        door.classList.add("incorrect");
        document.getElementById("result").textContent = "‚ùå Errou! Voc√™ perdeu uma vida.";
        vidas -= 1;
        if (vidas === 0) {
          jogoAtivo = false;
          document.getElementById("result").textContent = "üíÄ Game Over! Fim de jogo.";
          document.getElementById("restartBtn").style.display = "inline-block";
          document.getElementById("nextBtn").disabled = true;
        }
      }

      atualizarPlacar();
      // Desativa todas as portas
      const portas = document.querySelectorAll(".door");
      portas.forEach(p => p.style.pointerEvents = "none");
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function restartGame() {
      vidas = 3;
      pontuacao = 0;
      jogoAtivo = true;
      perguntaRespondida = false;
      atualizarPlacar();
      generateQuestion();
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("nextBtn").disabled = false;
      document.getElementById("result").textContent = "";
    }

    window.onload = () => {
      atualizarPlacar();
      generateQuestion();
    };
  </script>

</body>
</html>
