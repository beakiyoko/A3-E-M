<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Campo Minado com Matrizes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      background-color: #ddd;
      font-size: 16px;
      font-weight: bold;
      line-height: 40px;
      cursor: pointer;
    }

    .revealed {
      background-color: #fff;
      cursor: default;
    }

    .mine {
      background-color: red;
      color: white;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Campo Minado com Matrizes</h1>
  <div id="game"></div>
  <div id="status"></div>
  <button onclick="initGame()">Reiniciar Jogo</button>

  <script>
    const rows = 8;
    const cols = 8;
    const minesCount = 10;
    let board = [];
    let revealedCount = 0;
    let gameOver = false;

    function initGame() {
      const game = document.getElementById("game");
      const status = document.getElementById("status");
      game.innerHTML = '';
      status.innerText = '';
      revealedCount = 0;
      gameOver = false;

      // GeraÃ§Ã£o da matriz com minas
      board = Array.from({ length: rows }, () => Array(cols).fill(0));

      // Posicionar minas
      let minesPlaced = 0;
      while (minesPlaced < minesCount) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (board[r][c] !== 'M') {
          board[r][c] = 'M';
          minesPlaced++;
        }
      }

      // Preencher nÃºmeros
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] === 'M') continue;
          board[r][c] = countMinesAround(r, c);
        }
      }

      // Criar elementos do grid
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.onclick = () => revealCell(r, c, cell);
          game.appendChild(cell);
        }
      }
    }

    function countMinesAround(row, col) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const r = row + dr;
          const c = col + dc;
          if (r >= 0 && r < rows && c >= 0 && c < cols) {
            if (board[r][c] === 'M') count++;
          }
        }
      }
      return count;
    }

    function revealCell(row, col, element) {
      if (gameOver || element.classList.contains("revealed")) return;

      element.classList.add("revealed");

      if (board[row][col] === 'M') {
        element.classList.add("mine");
        element.innerText = 'ðŸ’£';
        document.getElementById("status").innerText = "ðŸ’¥ Game Over!";
        gameOver = true;
        revealAllMines();
        return;
      }

      element.innerText = board[row][col] > 0 ? board[row][col] : '';
      revealedCount++;

      if (board[row][col] === 0) {
        revealAdjacentZeros(row, col);
      }

      if (revealedCount === rows * cols - minesCount) {
        document.getElementById("status").innerText = "ðŸŽ‰ VocÃª venceu!";
        gameOver = true;
      }
    }

    function revealAdjacentZeros(row, col) {
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const r = row + dr;
          const c = col + dc;
          if (r >= 0 && r < rows && c >= 0 && c < cols) {
            const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
            if (!cell.classList.contains("revealed")) {
              revealCell(r, c, cell);
            }
          }
        }
      }
    }

    function revealAllMines() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] === 'M') {
            const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
            cell.classList.add("mine", "revealed");
            cell.innerText = 'ðŸ’£';
          }
        }
      }
    }

    // Iniciar o jogo ao carregar
    window.onload = initGame;
  </script>
</body>
</html>
